<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>{{ page.title }}</title>

  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Nielsen Ramon - nielsenramon.be">

  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:url" content="http://nielsenramon.be/kickster">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:site_name" content="Kickster">
  <meta property="og:image" content="http://nielsenramon.be/kickster{% asset_path 'og-image.jpg' %}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="http://nielsenramon.be/kickster">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="http://nielsenramon.be/kickster{% asset_path 'og-image.jpg' %}">

  <link href='http://fonts.googleapis.com/css?family=Inconsolata|Montserrat:400,700|Roboto:400,100,300,500' rel='stylesheet' type='text/css'>

  {% stylesheet application %}
</head>

  {% include footer.html %}

    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;

    r.parentNode.insertBefore(e,r)}(window,document,"script","ga"));
